<!DOCTYPE html
	PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">

<head>
	<title>Cross-Browser QRCode generator for Javascript</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="qrcode.js"></script>
</head>

<body>
	<div>
		<div style="text-align: center; margin-top:100;">
			<input type="text" id="inputValue" value="https://yingming006.cn"
				style="height: 40px;line-height: 40px;outline: 0;padding: 0 15px;width: 60%;">
			<div id="qrcode" style="margin-top:50"></div>
		</div>
	</div>

</body>
<script type="text/javascript">
	var qrcode = new QRCode(document.getElementById("qrcode"), {
		width: 400,
		height: 400
	});

	function makeCode() {
		var elText = document.getElementById("inputValue");

		if (!elText.value) {
			elText.focus();
			document.getElementById("qrcode").lastElementChild.style.display = "none";
			return;
		}

		qrcode.makeCode(elText.value);
	}

	makeCode();

	$("#inputValue").
		on("input", function () {
			makeCode();
		});

</script>
